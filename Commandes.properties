client.service.url=http://localhost:8081
produit.service.url=http://localhost:8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/commandes_db
spring.datasource.username=commandes_user
spring.datasource.password=commandes_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
